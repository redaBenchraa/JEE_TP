<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:view>
    <h:outputLabel value="Manager"/>
    <h:panelGroup>
        <h:dataTable value="#{redirectionBean.users.listUsers}" var="user" >
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{user.username}
            </h:column>
            <h:column>
                <f:facet name="header">Role</f:facet>
                #{user.role}
            </h:column>
        </h:dataTable>

        <p:dataTable alue="#{redirectionBean.users.listUsers}" var="user">
            <p:column headerText="Name">
                <h:outputText value="#{user.username}" />
            </p:column>

            <p:column headerText="Role">
                <h:outputText value=" #{user.role}" />
            </p:column>

        </p:dataTable>
    </h:panelGroup>
    <h:form>
        <h:inputText value="#{redirectionBean.username}"/>
        <h:inputText value="#{redirectionBean.password}"/>
        <h:selectOneListbox value="#{redirectionBean.role}">
            <f:selectItem itemValue="client" itemLabel="client" />
            <f:selectItem itemValue="admin" itemLabel="admin" />
            <f:selectItem itemValue="manager" itemLabel="manager" />
        </h:selectOneListbox>
        <h:commandButton action="#{redirectionBean.add}" value="ajouter"/>
    </h:form>
</f:view>
</html>
